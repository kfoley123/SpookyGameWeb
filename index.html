<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpookyGame ~Web~</title>
  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="stylesheet" href="CSS/main-extra.css">
  <script src="https://kit.fontawesome.com/3f2db6afb6.js" crossorigin="anonymous"></script>
  <script src="JS/terminal.js"></script>
</head>
<body>

  <div class="terminal_window" >
    </div>
    <div class="fakeMenu">
      <div class="fakeButtons fakeClose"></div>
      <div class="fakeButtons fakeMinimize"></div>
      <div class="fakeButtons fakeZoom"></div>
    </div>
    <div class="fakeScreen">
      <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
        <div class="terminal-output" id="terminalOutput">
          <div class="terminal-line">
            <span class="help-msg">
                ◥(ฅº￦ºฅ)◤        Spooky.Game        ⊂(•̀﹏•́⊂ )∘˚˳°
                 
                <br><br> <br> <br>  <br> <br> <br> <br> <br><br> <br><br> <br>
                This is a choose your own adventure game. Type <span class="code"> START </span> to begin the game. 
                <br>
            </span>
          </div>
        </div>
        <div class="terminal-line">
          <span class="success">➜</span>
          <span class="directory">~</span>
          <span class="user-input" id="userInput"></span>
          <span class="line anim-typewriter"></span>
          <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
        </div>
      </div>
    </div>
  </div>
</body>
